<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyr√©lis Deployer - Saisie Identifiants</title>
    <style>
        :root {
            --bleu-abysse: #0F172A;
            --menthe-cyrelis: #2DD4BF;
            --blanc-pur: #FFFFFF;
            --gris-vapeur: #F1F5F9;
            --corail-urgence: #FB7185;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gris-vapeur);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--bleu-abysse);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            color: var(--blanc-pur);
            font-size: 20px;
        }
        
        .navbar h1 span {
            color: var(--menthe-cyrelis);
        }
        
        .navbar-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .navbar-links a {
            color: var(--blanc-pur);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .navbar-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .navbar-links a.active {
            background: var(--menthe-cyrelis);
            color: var(--bleu-abysse);
            font-weight: 600;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px;
        }
        
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-header h2 {
            color: var(--bleu-abysse);
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .page-header p {
            color: #64748b;
        }
        
        .credentials-card {
            background: var(--blanc-pur);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }
        
        .credentials-list {
            margin-bottom: 24px;
        }
        
        .credential-item {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
        }
        
        .credential-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .credential-number {
            background: var(--menthe-cyrelis);
            color: var(--bleu-abysse);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }
        
        .delete-credential {
            background: none;
            border: none;
            color: var(--corail-urgence);
            cursor: pointer;
            font-size: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            color: var(--bleu-abysse);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--menthe-cyrelis);
            box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: var(--menthe-cyrelis);
            color: var(--bleu-abysse);
        }
        
        .btn-secondary {
            background: var(--bleu-abysse);
            color: var(--blanc-pur);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--bleu-abysse);
            color: var(--bleu-abysse);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .actions {
            display: flex;
            gap: 12px;
            justify-content: space-between;
        }
        
        .add-btn {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Cyr√©lis <span>Deployer</span></h1>
        <div class="navbar-links">
            <a href="/">Dashboard</a>
            <a href="/csv-transformer">Transformateur CSV</a>
            <a href="/credentials-form" class="active">Saisie Identifiants</a>
            <a href="/logout">D√©connexion</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h2>üîê Saisie d'Identifiants</h2>
            <p>Cr√©ez un fichier CSV d'identifiants √† importer dans Bitwarden</p>
        </div>
        
        <div class="credentials-card">
            <div class="credentials-list" id="credentialsList">
                <!-- Les identifiants seront ajout√©s ici -->
            </div>
            
            <div class="actions">
                <button class="btn btn-outline add-btn" onclick="addCredential()">
                    ‚ûï Ajouter un identifiant
                </button>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" onclick="exportCSV()">üì• Exporter CSV</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let credentials = [];
        let counter = 0;
        
        function addCredential() {
            counter++;
            credentials.push({
                id: counter,
                folder: '',
                name: '',
                login_uri: '',
                login_username: '',
                login_password: '',
                notes: ''
            });
            renderCredentials();
        }
        
        function removeCredential(id) {
            credentials = credentials.filter(c => c.id !== id);
            renderCredentials();
        }
        
        function updateCredential(id, field, value) {
            const cred = credentials.find(c => c.id === id);
            if (cred) {
                cred[field] = value;
            }
        }
        
        function renderCredentials() {
            const container = document.getElementById('credentialsList');
            
            if (credentials.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #64748b;">
                        <p>Aucun identifiant ajout√©</p>
                        <p style="font-size: 14px;">Cliquez sur "Ajouter un identifiant" pour commencer</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = credentials.map((cred, index) => `
                <div class="credential-item">
                    <div class="credential-header">
                        <span class="credential-number">${index + 1}</span>
                        <button class="delete-credential" onclick="removeCredential(${cred.id})">üóëÔ∏è</button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nom du service *</label>
                            <input type="text" value="${cred.name}" onchange="updateCredential(${cred.id}, 'name', this.value)" placeholder="Ex: Gmail, Slack, etc.">
                        </div>
                        <div class="form-group">
                            <label>Dossier</label>
                            <input type="text" value="${cred.folder}" onchange="updateCredential(${cred.id}, 'folder', this.value)" placeholder="Ex: Travail/Marketing">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>URL</label>
                        <input type="url" value="${cred.login_uri}" onchange="updateCredential(${cred.id}, 'login_uri', this.value)" placeholder="https://example.com/login">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Identifiant / Email</label>
                            <input type="text" value="${cred.login_username}" onchange="updateCredential(${cred.id}, 'login_username', this.value)" placeholder="user@example.com">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input type="password" value="${cred.login_password}" onchange="updateCredential(${cred.id}, 'login_password', this.value)" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea rows="2" onchange="updateCredential(${cred.id}, 'notes', this.value)" placeholder="Notes additionnelles...">${cred.notes}</textarea>
                    </div>
                </div>
            `).join('');
        }
        
        async function exportCSV() {
            if (credentials.length === 0) {
                alert('Ajoutez au moins un identifiant');
                return;
            }
            
            try {
                const response = await fetch('/api/export-bitwarden-csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credentials: credentials })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'bitwarden_credentials.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    alert('Erreur lors de l\'export');
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }
        
        // Ajouter un premier identifiant au chargement
        addCredential();
    </script>
</body>
</html>
