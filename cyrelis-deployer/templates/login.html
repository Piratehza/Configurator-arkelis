<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrélis Deployer - Connexion</title>
    <style>
        :root {
            --bleu-abysse: #0F172A;
            --menthe-cyrelis: #2DD4BF;
            --blanc-pur: #FFFFFF;
            --gris-vapeur: #F1F5F9;
            --corail-urgence: #FB7185;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bleu-abysse) 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--blanc-pur);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            color: var(--bleu-abysse);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo span {
            color: var(--menthe-cyrelis);
        }
        
        .logo p {
            color: #64748b;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .error-message {
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid var(--corail-urgence);
            color: var(--corail-urgence);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: var(--bleu-abysse);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
            background: var(--gris-vapeur);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--menthe-cyrelis);
            background: var(--blanc-pur);
            box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--menthe-cyrelis);
            color: var(--bleu-abysse);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .submit-btn:hover {
            background: #14b8a6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 212, 191, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #94a3b8;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Cyrélis <span>Deployer</span></h1>
            <p>Gestion sécurisée des déploiements Bitwarden</p>
        </div>
        
        {% if request.query_params.get('error') %}
        <div class="error-message">
            ⚠️ Mot de passe incorrect. Veuillez réessayer.
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez le mot de passe" required autofocus>
            </div>
            
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>
        
        <div class="footer">
            Cyrélis Deployer v1.0 • Accès sécurisé
        </div>
    </div>
</body>
</html>
